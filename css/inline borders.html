<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
<style>
    .border{
        border: 5px solid red;
    }
    .dashed{
        border: 2px dashed orange;
    }
    .dotted{
        border: 2px dotted gold;
    }
    .double{
        border: 2px double greenyellow;
    }
    .inset{
        border: 2px inset;
    }.outset{
        border: 2px outset;
    }
</style>
</head>
<body>
<div class="border">
    this is border
</div>
<br/>
<div class="dashed">
    this is dashed
</div>
<br/><div class="dotted">
    this is dotted
</div>
<br/><div class="double">
    this is double
</div>
<br/><div class="inset">
    this is inset
</div>
<br/><div class="outset">
    this is outset
</div>
<br/>

</body>
</html>

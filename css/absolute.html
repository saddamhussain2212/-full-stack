<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        .d{
            position: absolute;
            top:50%;
            left:50%;
        }

        .tr{
            position: absolute;
            top:0%;
            right:0%;
        }

        .lb{
            position: absolute;
            left:0%;
            bottom: 0%;
        }

        .br{
            position: absolute;
            right:0%;
            bottom:0%;
        }
       
    </style>
</head>
<body>
        <div class="d">
            Hello
        </div>

        <div>
            top left
        </div>

        <div class="tr">
           Top right 
        </div>

        <div class="lb">
            left bottom
        </div>

        <div class="br">
            right bottom
        </div>

</body>
</html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent sibling selector</title>
    <style>
        h1+p{
            color: brown;
        }
    </style>
</head>
<body>
<h1>this is heading </h1>
<p>this is para1</p>
 <p>this is para2</p>
 <h1>this is another heading</h1>  
 <p>this is para3</p>
 <p>this is para4</p>
</body>
</html>
